<html>
  <body>
    <h2>
      Welcome to the Band Name Generator
    </h2>

    <form>
      <label>
        Add an adjective: <input type="text" id="user-adjective">
      </label>
      <label>
        Add a verb: <input type="text" id="user-verb">
      </label>
      <label>
        Add a noun: <input type="text" id="user-noun">
      </label>
      <input type="submit" value="Send!">
    </form>

    <p id="adjective-res"></p>
    <p id="verb-res"></p>
    <p id="noun-res"></p>

    <button id="name">Get a random band name!</button>

    <p>
      Your name:
      <span id="adjective"></span>
      <span id="verb"></span>
      <span id="noun"></span>
    </p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
